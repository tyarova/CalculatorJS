<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="main">
    <form name="form">
      <input class="textview" id="display" type="text">
    </form>

  <table class="calculationKeyboard" >
    <tr>
      <td><input id="clr" type="button" value="C"></td>
      <td><input name="number" type="button" value="0"></td>
      <td><input name="operator" type="button" value="/"></td>
      <td><input name="operator" type="button" value="*"></td>
    </tr>
    <tr>
      <td><input name="number" type="button" value="7"></td>
      <td><input name="number" type="button" value="8"></td>
      <td><input name="number" type="button" value="9"></td>
      <td><input name="operator" type="button" value="-"></td>
    </tr>
    <tr>
    <td><input name="number" type="button" value="4"></td>
    <td><input name="number" type="button" value="5"></td>
    <td><input name="number" type="button" value="6"></td>
    <td><input name="operator" type="button" value="+"></td>
    </tr>
    <tr>
      <td><input name="number" type="button" value="1"></td>
      <td><input name="number" type="button" value="2"></td>
      <td><input name="number" type="button" value="3"></td>
      <td><input id="equal" type="button" value="="></td>
    </tr>
  </table>
  <script src="calc.js"></script>
</body>
</html>
